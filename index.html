<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Agenda</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<!-- navegador de mi pagina con botones de agregar y filtrar -->
  <header>
    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Lista de Contactos</a>
            <ul class="right hide-on-med-and-down">
              <li><a class="waves-effect waves-light btn modal-trigger" href="#add-contact"><i class="material-icons">add</i></a></li>
              <li><a class="waves-effect waves-light btn"><i class="material-icons">search</i></a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>
<!-- modal para agregar contactos -->
  <section>
    <div class="modal" id="add-contact">
      <div class="modal-content">
        <div class="row">
          <div class="col s12">
            <h4>Añadir Contacto</h4>
          </div>
        </div>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate name">
                  <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">phone</i>
                  <input id="icon_telephone" type="tel" class="validate number">
                  <label for="icon_telephone">Telephone</label>
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate mail">
                  <label for="email" data-error="wrong" data-success="right">Email (Opcional)</label>
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col s12">
              <a class="btn add">Button</a>
            </div>
          </div>
      </div>
    </div>
  </section>
<!-- aquí iran los contactos agregados -->

	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
